<!DOCTYPE html>
<html>
<head>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h2>Survey Form</h2>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender" value="Male"> Male
        <input type="checkbox" id="female" name="gender" value="Female"> Female<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="popup">
        <h3>Submitted Values:</h3>
        <div id="popupContent"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            const selectedGender = gender ? gender.value : '';

            const popupContent = `
                First Name: ${firstName}<br>
                Last Name: ${lastName}<br>
                Date of Birth: ${dob}<br>
                Country: ${country}<br>
                Gender: ${selectedGender}<br>
                Profession: ${profession}<br>
                Email: ${email}<br>
                Mobile Number: ${mobile}<br>
            `;

            document.getElementById('popupContent').innerHTML = popupContent;
            document.getElementById('popup').style.display = 'block';
        });

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            resetForm();
        }
    </script>
</body>
</html>
